<form action="{% url 'recipe_manager_add_product' %}" id="filterForm" method="post">
  <div class="row">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
      <div class="col-lg-5" <div class="form-group {% if field.errors %}has-error{% endif %}">
        <div class="row">
        <div class="col-lg-5 text-right">
        <label class="control-label">{{field.label}}</label>
      </div>
          <div class="col-lg-7">
          {{ field }} {% if field.errors %}
            <p class="help-block">
              {% for error in field.errors %} {{error}} <br/> {% endfor %}
            </p>
      {% endif %}
    </div>
      </div>
    </div>
    {% endfor %}
    <div class="col-lg-2">
      <p>
        <button type="button" class="btn btn-info" onclick="filterProduct(this);"><i class="fa fa-search"></i></button>
      </p>
    </div>
  </div>
</form>
