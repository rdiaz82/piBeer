<thead>
  <tr>
    <th>Product Name</th>
    <th>Product Type</th>
    <th>Description</th>
  </tr>
</thead>
<tbody>
{% for product in product_list %}
  <tr onclick="rowClick(this);" data-id="{{product.id}}">
    <td>{{product.name}}</td>
    <td>{{product.product_type}}</td>
    <td>{{product.description}}</td>
  </tr>
{% endfor %}
</tbody>
