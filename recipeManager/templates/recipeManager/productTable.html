{% if product_list.count != 0 %}
<table id="mainTable" class="table table-bordered table-hover table-striped">
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Product Type</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    {% for product in product_list %}
    <tr onclick="rowClick(this);" data-id="{{product.id}}">
      <td>{{product.name}}</td>
      <td>{{product.product_type}}</td>
      <td>{{product.description}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<div class="row" style="margin-top:50px; color:#AAAAAA;">
  <div class="col-lg-12 text-center">
    <p ><i class="ion-5x ionicons ion-ios-pint"></i></p>
    <h3>Uppss, there is no products!!<h3>
      <h3>Start now to add the products for your amazing beers here</h3>
  </div>
</div>
{% endif %}
