{% extends "piBeer/index.html" %}
{% load i18n %}
{% load staticfiles %}

{% block customjs %}
<!-- Morris Charts JavaScript -->
<script src={% static "js/plugins/morris/raphael.min.js" %}></script>
<script src={% static "js/plugins/morris/morris.js" %}></script>
<script src={% static "js/plugins/morris/morris-data.js" %}></script>
{% endblock %}


{% block main %}
<div class="row">
  <div class="col-xs-12 vspace20 colorWhite visible-sm-*"></div>
</div>
<div class="rowvspace20"></div>
<div class="row">
  <a href="#">
    <div class="col-lg-3 col-md-6 col-xs-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-3">
              <i class="ionicons ion-erlenmeyer-flask-bubbles ion-5x"></i>
            </div>
            <div class="col-xs-9 text-right">
              <div class="huge">1024</div>
              <div>{% trans "Density" %}</div>
            </div>
          </div>
        </div>
      </div>
  </a>
  </div>
  <a href="#">
    <div class="col-lg-3 col-md-6 col-xs-6">
      <div class="panel panel-green">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-3">
              <i class="ionicons ion-thermometer ion-5x"></i>
            </div>
            <div class="col-xs-9 text-right">
              <div class="huge">21.5ยบ</div>
              <div>{% trans "Temperature" %}</div>
            </div>
          </div>
        </div>


      </div>
    </div>
  </a>
  <a href="#">
    <div class="col-lg-3 col-md-6 col-xs-6">
      <div class="panel panel-yellow">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-3">
              <i class="ionicons ion-ios-pint ion-5x"></i>
            </div>
            <div class="col-xs-9 text-right">
              <div class="huge">5.2</div>
              <div>% {% trans "Alcohol" %}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </a>
  <a href="#">
    <div class="col-lg-3 col-md-6 col-xs-6">
      <div class="panel panel-red">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-3">
              <i class="fa fa-clock-o fa-5x"></i>
            </div>
            <div class="col-xs-9 text-right">
              <div class="huge">13</div>
              <div>{% trans "Dens. 24h" %}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </a>
</div>
<!-- /.row -->

<div class="row">
  <div class="col-lg-12 hidden-xs">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i>{% trans "Sensor Measurements" %}</h3>
      </div>
      <div class="panel-body">
        <div id="morris-area-chart"></div>
      </div>
    </div>
  </div>
</div>
{% endblock%}
